<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<br><div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sisteme Kayıt Ol</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fas fa-car"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form [formGroup]="registerForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" formControlName="email" class="form-control" placeholder="E-Mail">
						
					</div>
                    <br>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="Şifre">
					</div>
                    <br>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" formControlName="firstName" class="form-control" placeholder="Adınız">
					</div>
                    <br>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" formControlName="lastName" class="form-control" placeholder="Soyadınız">
					</div>
                    <br>
					<div class="form-group">
						<input type="submit" (click)="register()" value="Kayıt ol" class="btn float-right login_btn">
					</div>
					<font color="white">Zaten üye misin ? <font color="red" style="cursor:pointer;" (click)="gotoLoginPage()">Giriş Yap</font> </font>
				</form>
			</div>
		</div>
	</div>
</div>
