
  <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngFor="let car of cars" class="card" style="width: 18rem; display:inline-block; margin-left:10px; margin-bottom: 10px;">
    <!--<img class="card-img-top" alt="..." src=""> -->
    <div class="card-body">
      <h5 class="card-title">{{car.carName}}</h5>
      <p class="card-text">Model Yılı : {{car.modelYear}}<br>Kiralama Bedeli : {{car.dailyPrice}}<br>Açıklama : {{car.description}}</p>
      <a href="#" class="btn btn-primary">Kirala</a>
      <a routerLink="/cars/getCarDetails/{{car.id}}" style="margin-left:5px;" class="btn btn-secondary">Araç Detayları</a>
    </div>
  </div>
