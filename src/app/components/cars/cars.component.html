
  <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngFor="let carDetail of carDetails" class="card" style="width: 18rem; display:inline-block; margin-left:10px; margin-bottom: 10px;">
    <!--<img src="carDetail.img[0].imagePath" class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{carDetail.brandName}}</h5>
      <p class="card-text">Araba Adı : {{carDetail.carName}}<br>Araba Rengi : {{carDetail.colorName}}<br>Açıklama : {{carDetail.description}}</p>
      <a href="#" class="btn btn-primary">Kirala</a>
    </div>
  </div>
